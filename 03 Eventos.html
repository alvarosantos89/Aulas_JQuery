<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>
    
        <!--JQuery-->
        <script src="jquery-3.6.4.min.js"></script>

        <script>
            //Ao carregar o documento
            $(document).ready(function()
            {
                //Evento de click
                $("button").click(function(){
                    $("h1").html("Você clicou no botão");
                });
            });
        </script>

    </head>
    <body>
        <h1></h1>
        <button>Clique Aqui</button>
    </body>
</html>
